<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisabachao-Main</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            box-sizing: border-box;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #333;
        }
        th {
            background-color: #f2f2f2;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border-radius: 8px;
        }
        .top-bar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .logout-button {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #fff;
            color: #007bff;
            border: none;
            border-radius: 4px;
        }
        .logout-button:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <a href="{{ url_for('home') }}">Home</a>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
        <h1>Paisabachao</h1>
        <form method="POST" action="{{ url_for('compare') }}">
            <input type="text" name="product" placeholder="Product Name" required>
            <button type="submit">Search</button>
        </form>
        <table>
            <tr>
                <th>Website</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>{{ amazon_price }}</td>
            </tr>
            <tr>
                <td>Flipkart</td>
                <td>{{ flipkart_price }}</td>
            </tr>
        </table>
    </div>

    <script>
        function logout() {
            window.location.href = "{{ url_for('logout') }}";
        }
    </script>
</body>
</html>
